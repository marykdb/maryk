name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os:
          - macos-latest
          #- ubuntu-latest
          #- windows-latest
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Cache Kotlin Konan
        id: cache-kotlin-konan
        uses: actions/cache@v4
        with:
          path: |
            ~/.konan/**/*
          key: kotlin-konan-${{ runner.os }}-${{ hashFiles('**/gradle.properties') }}-${{ hashFiles('**/gradle/libs.versions.toml') }}
          restore-keys: |
            kotlin-konan-${{ runner.os }}-${{ hashFiles('**/gradle.properties') }}-
            kotlin-konan-${{ runner.os }}-

      - uses: gradle/actions/setup-gradle@v4
        with:
          gradle-home-cache-cleanup: true
          cache-read-only: ${{ github.event_name == 'pull_request' }}

      - name: Build the project
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx3g
        run: ./gradlew build --stacktrace --parallel --build-cache
